<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aditya Mishra - Small Cap</title>
    <style>
        /* --- SHARED RETRO STYLES --- */
        :root {
            /* Classic Paper Theme */
            --bg-color: #ffffff;
            --text-color: #000000;
            --link-color: #0000EE;
            --visited-color: #551A8B;
            --active-color: #FF0000;
            --hr-color: #000000;
        }

        body.retro-dark {
            /* Terminal Theme */
            --bg-color: #000000;
            --text-color: #00FF00;
            --link-color: #00FF00;
            --visited-color: #008F11;
            --active-color: #FFFFFF;
            --hr-color: #00FF00;
        }

        body {
            font-family: "Times New Roman", Times, serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            -webkit-font-smoothing: none;
            -moz-osx-font-smoothing: grayscale;
        }

        .content-wrapper {
            max-width: 600px;
            margin: 5vh auto 0;
            text-align: center;
        }

        /* Navigation Header */
        .nav-header {
            text-align: left;
            margin-bottom: 40px;
            font-family: "Courier New", Courier, monospace;
        }

        .back-link {
            text-decoration: none;
            font-size: 12pt;
        }
        .back-link:hover {
            text-decoration: underline;
        }

        /* Typography */
        h1 {
            font-size: 24pt;
            font-weight: bold;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 0;
        }

        .sub-heading {
            font-size: 14pt;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        hr {
            border: 0;
            border-top: 2px solid var(--hr-color);
            margin-bottom: 30px;
            width: 100%;
        }

        /* Menu */
        .menu {
            display: flex;
            flex-direction: column;
            gap: 15px;
            font-size: 16pt;
            font-weight: bold;
        }

        a {
            color: var(--link-color);
            text-decoration: underline;
        }

        a:visited {
            color: var(--visited-color);
        }

        a:hover {
            text-decoration: none;
        }

        /* Footer */
        .footer {
            margin-top: 80px;
            font-size: 10pt;
            font-family: "Courier New", Courier, monospace;
            border-top: 1px solid var(--hr-color);
            padding-top: 20px;
        }

        .toggle-btn {
            background: none;
            border: none;
            color: var(--text-color);
            font-family: "Courier New", Courier, monospace;
            cursor: pointer;
            text-decoration: none;
            padding: 0;
        }

        .toggle-btn:hover {
            background-color: var(--text-color);
            color: var(--bg-color);
        }

    </style>
</head>
<body>

    <div class="content-wrapper">
        
        <div class="nav-header">
            <a href="../eq.html" class="back-link">&lt;-- Back to Equity Research</a>
        </div>

        <h1>Aditya Mishra</h1>
        <div class="sub-heading">Mid Cap</div>
        
        <hr>

        <div class="menu">
            <a href="Telecom Sector/telecom.html">Telecom Sector</a>
        </div>

        <div class="footer">
            <button class="toggle-btn" onclick="toggleMode()">[ Switch to Terminal Mode ]</button>
        </div>

    </div>

    <script>
        function toggleMode() {
            const body = document.body;
            const btn = document.querySelector('.toggle-btn');
            body.classList.toggle('retro-dark');
            
            if (body.classList.contains('retro-dark')) {
                btn.innerText = "[ Switch to Paper Mode ]";
                localStorage.setItem('theme', 'terminal');
            } else {
                btn.innerText = "[ Switch to Terminal Mode ]";
                localStorage.setItem('theme', 'paper');
            }
        }

        if (localStorage.getItem('theme') === 'terminal') {
            document.body.classList.add('retro-dark');
            document.querySelector('.toggle-btn').innerText = "[ Switch to Paper Mode ]";
        }
    </script>

</body>
</html>
